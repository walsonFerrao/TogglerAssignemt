<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #abcd{
            width: 20%;
            margin: auto;
        }
        button{
            margin-top: 25px;
            height: 50px;
            width: 100px;
            border-radius: 5px;
        }
        #ddd{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="abcd">
        <button>Toggle</button>
        <div id="ddd">
    
        </div>
    </div>
    
</body>
</html>
<script>



function toggler(...args)
{
let index=0
    return function()
    {
     

      document.getElementById("ddd").innerHTML=args[index]
      index++
     if(index>=args.length)
     {
         index=0
     }




    }



}



const toggle=toggler("one","two","three","four")

document.getElementsByTagName('button')[0].addEventListener("click",toggle)

</script>












</script>
